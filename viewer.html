<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ruta del Camión</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ============ MAPA ============ */
    #map {
      position: absolute;
      top: 0;
      left: 320px;
      right: 0;
      bottom: 0;
    }

    /* ============ PANEL ============ */
    #panel {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      overflow-y: auto;
      background: #fff;
      padding: 12px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #panel h3 {
      margin-top: 0;
    }

    .cliente {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    /* ============ BOTONES (Desktop) ============ */
    .floating-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: grid;
      grid-template-columns: 120px 120px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      z-index: 20;
    }

    .btn {
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: #1976D2;
      box-shadow: 0 4px 6px rgba(0,0,0,0.25);
    }

    .btn:active {
      opacity: 0.7;
    }

    /* ====================================================
       ===============   MODO MÓVIL   ======================
       ==================================================== */

    @media (max-width: 768px) {

      /* Panel abajo como drawer */
      #panel {
        width: 100%;
        height: 230px;
        bottom: 0;
        top: auto;
        left: 0;
        overflow-y: scroll;
      }

      /* Mapa ocupa arriba */
      #map {
        left: 0 !important;
        right: 0;
        top: 0;
        bottom: 230px;
      }

      /* Botones estilo app móvil */
      .floating-buttons {
        position: fixed;
        bottom: 240px;
        left: 0;
        width: 100%;
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .btn {
        height: 55px;
        font-size: 16px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Panel de clientes -->
  <div id="panel"><em>Cargando clientes...</em></div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Botonera -->
  <div class="floating-buttons">
    <button id="startBtn" class="btn">Iniciar Ruta</button>
    <button id="gotoBtn" class="btn">Ir al punto</button>
    <button id="doneBtn" class="btn">He terminado</button>
    <button id="endBtn" class="btn" style="background:#D32F2F">Terminar Ruta</button>
  </div>

  <script>
    let sorted = [];
    let currentIndex = 0;

    function openGoogleMaps(origin, destination) {
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat},${origin.lng}&destination=${destination.lat},${destination.lng}&travelmode=driving`;
      window.open(url, "_blank");
    }

    async function init() {
      const params = new URLSearchParams(window.location.search);
      const bk = params.get("bk") || "BK4802";

      const geo = await fetch(`public/${bk}.geojson`).then(r => r.json());
      sorted = geo.features.slice().sort((a, b) => a.properties.seq - b.properties.seq);
      const coords = sorted.map(f => ({
        lat: f.geometry.coordinates[1],
        lng: f.geometry.coordinates[0]
      }));

      /** ========== Render Mapa Google ========== **/
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: coords[0]
      });

      sorted.forEach((f, i) => {
        new google.maps.Marker({
          position: coords[i],
          map,
          label: `${i + 1}`
        });
      });

      /** ========== Panel de Clientes ========== **/
      document.getElementById("panel").innerHTML =
        `<h3>Clientes ${bk}</h3>` +
        sorted.map(f => `
          <div class="cliente"><b>${f.properties.seq}.</b> ${f.properties.cliente}</div>
        `).join("");

      /** ================= BOTONES ================= **/

      // 1) INICIAR RUTA
      startBtn.onclick = () => {
        currentIndex = 0;
        const first = coords[0];
        const defaultOrigin = "My+Location";
        openGoogleMaps({lat:0,lng:0, fake:true}, first);
      };

      // 2) IR AL PUNTO N
      gotoBtn.onclick = () => {
        if (currentIndex >= coords.length) return;
        openGoogleMaps({lat:0,lng:0, fake:true}, coords[currentIndex]);
      };

      // 3) HE TERMINADO EL PUNTO N
      doneBtn.onclick = () => {
        currentIndex++;
        if (currentIndex >= coords.length) {
          alert("Ruta completada.");
        }
      };

      // 4) TERMINAR RUTA
      endBtn.onclick = () => {
        alert("Ruta finalizada. Buen trabajo.");
      };
    }

  </script>


  <!-- Sustituye YOUR_GOOGLE_MAPS_API_KEY por tu key real -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkDF9OBntDCALLQsi4McjampEMebMBQkc&callback=init"
    async
    defer
  ></script>
</body>
</html>
